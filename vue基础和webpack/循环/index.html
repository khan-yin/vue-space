<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.active{
			color: red;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<il v-for="(item,index) in movies" :class="{active : curindex === index}" @click="change(index)">
				{{index}}.{{item}}</il>

			</ul>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el:"#app",
				data:{
					movies:['a','b','c','d'],
					curindex:0
				},
				methods:{
					change(index){
						this.curindex=index
					}
				}
			})
		</script>
	</body>
</html>
