<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//参数->函数
			//resolve和reject本身又是函数
			new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve()
				},1000)
			}).then(()=>{
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				console.log('Hello world')
				
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						resolve()
					},1000)
				})
			}).then(()=>{
				console.log('Hello vue')
				console.log('Hello vue')
				console.log('Hello vue')
				console.log('Hello vue')
				console.log('Hello vue')
				console.log('Hello vue')
				
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						resolve()
					},1000)
				})
			}).then(()=>{
				console.log('Hello py')
				console.log('Hello py')
				console.log('Hello py')
				console.log('Hello py')
				console.log('Hello py')
				console.log('Hello py')
			})
		</script>
		
		
		<script type="text/javascript">
			//什么时候会使用Promise
			//一般情况下是有异步操作时，使用promise对这个异步操作进行封装
			//new ->构造函数（1.保存了一些状态信息，2.执行传入的函数）
			//在执行回调函数时，会传入两个参数，resolve和reject本身又是构造函数
			new Promise((resolve,reject)=>{
				setTimeout(()=>{
					//成功的时候执行resolve
					resolve("hello world!")
					//失败的时候调用reject
					reject('error message')
				},1000)
			}).then( data=>{
				//处理data
				console.log(data)
			}).catch(err=>{
				console.log(err)
			})
		</script>
	</body>
</html>
