<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<!-- stop修饰符 -->
			<div @click="divClick">
				divClick
				<button @click.stop="btnClick">btnClick</button>
			</div>
			<!-- prevent修饰符,阻止默认行为，参数不会自动提交 -->
			<form action="baidu">
				<input type="submit" value="提交" @click.prevent="submitClick">
			</form>
			
			<!-- 监听键盘事件 -->
			<input type="text" @keyup.enter="keyup">
			<!-- 自定义组件 -->
			<!-- <cpn @click.native="cpnClick"></cpn> -->
			<!-- once只触发一次 -->
			<button @click.once="onceClick()">sss</button>
		</div>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello",
					
				},
				methods:{
					btnClick(){
						console.log("btnClick");
					},
					divClick(){
						console.log("divCLick");
					},
					submitClick(){
						console.log("submitClick");
					},
					keyup(){
						console.log(1);
					},
					onceClick(){
						console.log(12);
					}
				}
			})
		</script>
	</body>
</html>
