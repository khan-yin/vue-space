<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<h2 :title=""></h2>
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					counter =0;
				},
				methods:{
					increment(){
						this.counter++;
					}
					decrement(){
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
