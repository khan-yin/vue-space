<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
		</div>
		<div id="app-2">
			<span v-bind:title="message">1111</span>
		</div>
		
		<div id="app-3">
			<p v-if="see">see</p>
			<button type="button" v-on:click="skip">button</button>
			
		</div>
		
		<div id="app-7">
		  <ol>
		    <!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，稍后再
		      作详细解释。
		    -->
		    <todo-item
		      v-for="item in groceryList"
		      v-bind:todo="item"
		      v-bind:key="item.id"
		    ></todo-item>
		  </ol>
		</div>
		
		<script>
			Vue.component('todo-item', {
			  props: ['todo'],
			  template: '<li>{{ todo.text }}</li>'
			})
			
			var app7 = new Vue({
			  el: '#app-7',
			  data: {
			    groceryList: [
			      { id: 0, text: '蔬菜' },
			      { id: 1, text: '奶酪' },
			      { id: 2, text: '随便其它什么人吃的东西' }
			    ]
			  }
			})
			
		</script>
		
		<script>
			let app =new Vue({
				el:"#app",
				data:{
					msg:"hello world!"
				}
			});
			
			let app2 = new Vue({
				el:"#app-2",
				data:{
					message:"aaaaa",
				}
			});
			
			let app3 = new Vue({
				el:"#app-3",
				data:{
					see: true,
				},
				methods:{
					skip: function(){
						this.see=!this.see;
					}
				}
			})
		</script>
	</body>
	
</html>
