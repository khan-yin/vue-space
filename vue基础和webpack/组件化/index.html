<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-cpn></my-cpn>
		  <!-- {{ message }} -->
		</div>
		<script>
			
			//1.创建组件构造器对象
			const cpnC=Vue.extend({
				template: `
				<div>
			<h2>我是标题</h2>
			<p>我是内容</p>
			<p>我是内容2</p>
			</div>
			`
			})
			
			//2.注册组件
			Vue.component('my-cpn',cpnC);
			
			
			const app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
		</script>
	</body>
</html>
