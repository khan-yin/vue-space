<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>我是内容</p>
				<p>我是内容2</p>
			</div>
		</template>
		
		<template id="cpn2">
			<div>
				<h2>当前数字：{{counter}}</h2>
				<button type="button" @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
		<div id="app">
			<cpn></cpn>
			<cpn2></cpn2>
			<cpn2></cpn2>
			<cpn2></cpn2>
			<!-- <my-cpn></my-cpn> -->
		  <!-- {{ message }} -->
		</div>
		<script>
			
			
			
			//2.注册组件
			Vue.component('cpn',{
				template: "#cpn",
				data(){
					return {
						title:"abd"
					}
				},
				
			});
			
			Vue.component('cpn2',{
				template:"#cpn2",
				data(){
					return{
						counter:0
					}
				},
				methods:{
					increment(){
						this.counter++;
					},
					decrement(){
						this.counter--;
					}
				}
			})
			
			
			const app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
		</script>
	</body>
</html>
