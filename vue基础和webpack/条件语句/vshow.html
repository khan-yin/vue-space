<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div id="app">
			
			<h2 v-show="isShow">show</h2>
			<button @click="change">1</button>
		</div>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					isShow:false
				},
				methods:{
					change(){
						this.isShow = !this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
