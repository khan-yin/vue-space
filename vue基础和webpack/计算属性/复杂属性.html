<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
			<h2>总价格：{{totalPrice}}</p>
		</div>
		
		<script>
			let app = new Vue({
				el:'#app',
				data:{
					books:[
						{id:110,name:'Unix',price:119},
						{id:111,name:'代码大全',price:105},
						{id:112,name:'csapp',price:98},
						{id:113,name:'os',price:87}
					]
				},
				computed:{
					totalPrice:function(){
						let result=0
						for(let i=0;i<this.books.length;i++)
						{
							result+=this.books[i].price
						}
						
						for(let i in this.books){
							console.log(this.books[i].price)
						}
						for(let book of this.books){
							console.log(book.price);
						}
						return result
					}
				}
			})
		</script>
	</body>
</html>
