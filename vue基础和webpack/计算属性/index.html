<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{firstName+" "+lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{fullName}}</h2>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					firstName:"Lebron",
					lastName:"James"
				},
				computed:{
					fullName:function(){
						return this.firstName+" "+this.lastName;
					}
				},
				methods:{
					getFullName(){
						return this.firstName+" "+this.lastName;
					}				
				}
			})
		</script>
	</body>
</html>
