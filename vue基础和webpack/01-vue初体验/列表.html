<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data:{
					message: '你好啊',
					movies:['1','2','3','4']
				}
			})
		</script>
	</body>
	
</html>
